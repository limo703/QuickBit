<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Transaction</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h1>Create Transaction</h1>

  <div class="currency-info">
    <h3>Currency: <span th:text="${currency.name}">Currency Name</span></h3>
    <p>Last Price: <span th:text="${lastPrice}">0.0000000</span></p>
    <p>Operation Type: <span th:text="${typeOpp ? 'Buy' : 'Sell'}">Buy/Sell</span></p>
    <p>Wallet Balance: <span th:text="${wallet.amount}">0.0000</span></p>
  </div>

  <form th:action="@{/transaction}" th:object="${transactionForm}" method="post" class="transaction-form">
    <input type="hidden" th:field="*{currencyName}" th:value="${currency.name}"/>
    <input type="hidden" th:field="*{typeOpp}" th:value="${typeOpp}"/>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" id="price" th:field="*{price}" placeholder="Enter price" required/>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="text" id="amount" th:field="*{amount}" placeholder="Enter amount" required/>
    </div>

    <button type="submit" class="btn btn-primary">Submit Transaction</button>
  </form>
</div>
</body>
</html>
