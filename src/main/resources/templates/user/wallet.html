<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пополнение счета</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="top-navbar">
    <a href="/home" class="home-button">Домой</a>
</div>

<div class="payment-container">
    <div class="header">
        <h1>Пополнение баланса</h1>
    </div>

    <div class="form-container">
        <form action="#" th:action="@{/wallet/deposit}" method="post">
            <div class="form-group">
                <label for="currency">Выберите валюту:</label>
                <select id="currency" name="currency" required>
                    <option value="USD" th:selected="${wallet.currency == 'USD'}">USD</option>
                    <option value="EUR" th:selected="${wallet.currency == 'EUR'}">EUR</option>
                    <option value="RUB" th:selected="${wallet.currency == 'RUB'}">RUB</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Введите сумму:</label>
                <input type="number" id="amount" name="amount" min="1" step="0.01" placeholder="Введите сумму" required>
            </div>

            <button type="submit" class="btn submit-btn">Пополнить</button>
        </form>
    </div>

    <div class="current-balance">
        <h2>Текущий баланс</h2>
        <p th:text="'Счёт: ' + ${wallet.score} + ' ' + ${wallet.currency}">Счёт: 0 Валюта</p>
    </div>
</div>
</body>
</html>
