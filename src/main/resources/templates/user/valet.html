<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пополнение счета</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="payment-container">
  <div class="header">
    <h1>Пополнение баланса</h1>
  </div>

  <div class="form-container">
    <form action="#" th:action="@{/payment/top-up}" method="post">
      <div class="form-group">
        <label for="currencyType">Выберите валюту:</label>
        <select id="currencyType" name="currencyType" required>
          <option value="USD" th:selected="${authUser.valet.currency.name == 'USD'}">USD</option>
          <option value="EUR" th:selected="${authUser.valet.currency.name == 'EUR'}">EUR</option>
          <option value="RUB" th:selected="${authUser.valet.currency.name == 'RUB'}">RUB</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Введите сумму:</label>
        <input type="number" id="amount" name="amount" min="1" step="0.01" placeholder="Введите сумму" required>
      </div>

      <button type="submit" class="btn submit-btn">Пополнить</button>
    </form>
  </div>

  <div class="current-balance">
    <h2>Текущий баланс</h2>
    <p th:text="'Счёт: ' + ${authUser.valet.score} + ' ' + ${authUser.valet.currency.name}">Счёт: 0 Валюта</p>
  </div>
</div>
</body>
</html>
